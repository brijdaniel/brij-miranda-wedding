<html>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
<script src="./init.js"></script>

<body>
    <h1>Guests</h1>
    <ul id="guest-list">
    </ul>
</body>

<script>
    async function Init() {
        const res = await DB.collection('guests').get();
        const docDataArray = res.docs.map(d => d.data());
        docDataArray.map((docData => {
            console.log('This is a db item', {docData});
            const listItem = document.createElement('li');
            listItem.innerText = docData.first_name;
            document.getElementById('guest-list').appendChild(listItem);
        }));            
    };
    Init();
    console.log('This is last');
</script>
</html>
